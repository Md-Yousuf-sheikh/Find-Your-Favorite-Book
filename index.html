<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinment-6</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-info">
    <header>
        <h2 class="text-center py-2">Find Your Favorite Book </h2>
    </header>
    <!-- main section -->
    <main>
        <section class="container ">
            
            <!-- input feild btn  -->
            <div class="input-group mt-5 mb-5 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search you want.." id="searchInput">
                <button class="btn btn-outline-secondary " type="button" onclick="searchBook()" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" color="red" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg> Search
                </button>
            </div>
            <!-- Result Error -->
                <h3 id="error" class="text-center text-danger">Sorry ! Result not found</h3>
            <!-- input feild "" -->
                <h3 id="input-empty" class="text-center text-danger">Please write something to display</h3>
            <!-- Spinner -->
            <div  class="d-flex justify-content-center">
                <button id="spinner" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm text-center" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>

            <!-- Search Result Container -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div> 

        </section>     
    </main>
    <!-- Footer section -->
    <footer>

    </footer>

    <!-- Js linking start -->
    <script src="js/api.js"></script>
</body>
</html>
